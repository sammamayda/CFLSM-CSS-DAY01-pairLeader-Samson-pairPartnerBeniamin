<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BasicExercise</title>
    <style>
        div {
            display: inline-flex;
            
            justify-content:center;
            align-items:center;
        }
        
        .one {
            text-align: center;
            width: 90px;
            height: 90px;
            background: orange;
            border-radius: 5px;
            transition: width 2s;
        }
        
        .one:hover {
            width: 200px;
            height: 200px;
        }
        
        .two {
            text-align: center;
            width: 70px;
            height: 70px;
            background: green;
            border-radius: 5px;
            transition: width 1s;
        }
        
        .two:hover {
            width: 150px;
            height: 150px;
        }
        
        .three {
            text-align: center;
            width: 70px;
            height: 70px;
            background: red;
            border-radius: 5px;
            transition: width 2s;
        }
        
        .three:hover {
            width: 150px;
            height: 150px;
        }
        
        .four {
            text-align: center;
            width: 70px;
            height: 70px;
            background: blue;
            border-radius: 5px;
            transition: width 2s;
            transition-timing-function: ease-in-out;
            transition-delay: 1s;
        }
        
        .four:hover {
            width: 150px;
            height: 150px;
        }
        
        .five {
            text-align: center;
            width: 70px;
            height: 70px;
            background: lightblue;
            border-radius: 5px;
            transition: width 2s;
        }
        
        .five:hover {
            width: 150px;
            height: 150px;
        }
    </style>



</head>

    <div class="five"><a href="https://pixabay.com/pl/">IMAGES</a></div>
</body>

</html>
